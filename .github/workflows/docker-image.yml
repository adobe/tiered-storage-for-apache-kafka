name: build-publish-adobe-kafka-tiered-storage-image

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.1.2, v1.2.0, etc.

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update gradle.properties version
        run: |
          sed -i "s/^version=.*/version=${{ steps.version.outputs.VERSION }}/" gradle.properties

      - name: Build Gradle distributions
        run: ./gradlew distTar --no-daemon

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: docker/Dockerfile.tiered-storage
          push: true
          tags: adobe/tiered-storage-for-apache-kafka:${{ steps.version.outputs.VERSION }}
          build-args: |
            _VERSION=${{ steps.version.outputs.VERSION }}
